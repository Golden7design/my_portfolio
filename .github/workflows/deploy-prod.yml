name: Deploy Production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  SEQPULSE_BASE_URL: ${{ secrets.SEQPULSE_BASE_URL }}
  SEQPULSE_API_KEY: ${{ secrets.SEQPULSE_API_KEY }}
  SEQPULSE_METRICS_ENDPOINT: ${{ secrets.SEQPULSE_METRICS_ENDPOINT }}

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Trigger SeqPulse (pre-deploy)
        run: |
          set -euo pipefail
          if [ -z "${SEQPULSE_BASE_URL:-}" ] || [ -z "${SEQPULSE_API_KEY:-}" ] || [ -z "${SEQPULSE_METRICS_ENDPOINT:-}" ]; then
            echo "Missing SeqPulse secrets (SEQPULSE_BASE_URL / SEQPULSE_API_KEY / SEQPULSE_METRICS_ENDPOINT)."
            exit 1
          fi

          RESP=$(curl -sS -X POST "$SEQPULSE_BASE_URL/deployments/trigger" \
            -H "X-API-Key: $SEQPULSE_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"env\":\"prod\",\"metrics_endpoint\":\"$SEQPULSE_METRICS_ENDPOINT\",\"idempotency_key\":\"gha-${{ github.run_id }}-${{ github.run_attempt }}\",\"branch\":\"${{ github.ref_name }}\"}")

          DEPLOY_ID=$(python -c 'import json,sys; print(json.loads(sys.stdin.read()).get("deployment_id",""))' <<< "$RESP")
          if [ -z "$DEPLOY_ID" ]; then
            echo "Failed to parse deployment_id from SeqPulse response"
            echo "$RESP"
            exit 1
          fi

          echo "DEPLOY_ID=$DEPLOY_ID" >> "$GITHUB_ENV"
          echo "SeqPulse deployment_id: $DEPLOY_ID"

      - name: Build Project Artifact
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }} --prod

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Finish SeqPulse (post-deploy)
        if: always()
        run: |
          set -euo pipefail
          if [ -z "${DEPLOY_ID:-}" ]; then
            echo "No DEPLOY_ID found, skipping finish"
            exit 0
          fi

          if [ "${{ job.status }}" = "success" ]; then
            RESULT="success"
          else
            RESULT="failed"
          fi

          POST_ENDPOINT="$SEQPULSE_METRICS_ENDPOINT"
          # Force a warning scenario to validate warning behavior in SeqPulse
          if [[ "$POST_ENDPOINT" == *\?* ]]; then
            POST_ENDPOINT="${POST_ENDPOINT}&mode=post&scenario=warning"
          else
            POST_ENDPOINT="${POST_ENDPOINT}?mode=post&scenario=warning"
          fi

          curl -sS -X POST "$SEQPULSE_BASE_URL/deployments/finish" \
            -H "X-API-Key: $SEQPULSE_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"deployment_id\":\"$DEPLOY_ID\",\"result\":\"$RESULT\",\"metrics_endpoint\":\"$POST_ENDPOINT\"}"
